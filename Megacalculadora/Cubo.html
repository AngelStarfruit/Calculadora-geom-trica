<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular cubo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="col-12" style="font-size: 40px; font-weight:bold">Calcular cubo</div>
    <div class="col-12" style="padding: 20px">
        <label>Longitud de arista:&nbsp;</label><input type="text" id="ari">
    </div>
    <button type="button" style="font-size: 20px; background-color:rgb(255, 128, 128)" onclick="calcularCubo()">Calcular</button>
    <hr>
    <div class="row">
    <div class="col-6" style="padding: 20px">
        <label>Área de la superficie:&nbsp;</label><input type="text" id="at">
    </div>
    <div class="col-6" style="padding: 20px">
        <label>Volumen:</label>&nbsp;</label><input type="text" id="v">
    </div>
    </div>
    <button type="button" style="font-size: 20px; background-color:rgb(255, 128, 128)" onclick="guardarCubo()">Guardar</button>
    <hr>
    <div class="col-12" style="font-size: 30px;">Historial</div>
    <div class="row">
        <div class="col-4" style="font-weight:bold">Longitud de arista</div>
        <div class="col-4" style="font-weight:bold">Área de la superficie</div>
        <div class="col-4" style="font-weight:bold">Volumen</div>
    </div>
    <div id="cubos" style="padding-top: 2%;"></div>
    <hr>
    <br>
    <div class="col-12 text-end">
        <a href="./Index.html">
        <button type="button" style="font-size: 20px">Volver</button>
    </a>
    </div>
    <script>
        var CUBOS = []
        historial()
        function calcularCubo(){
            let Longdeari = document.getElementById("ari").value
            let Area = (Longdeari ** 2) * 6
            let Volum = (Longdeari ** 3)
            document.getElementById("at").value = Area 
            document.getElementById("v").value = Volum
        }
        function guardarCubo(){
            let cubo = {
                LongituddeArista: document.getElementById("ari").value,
                AreadelaSuperficie: document.getElementById("at").value,
                Volumen: document.getElementById("v").value,
            }
            CUBOS.push(cubo);

            document.getElementById("ari").value = ""
            document.getElementById("at").value = ""
            document.getElementById("v").value = ""

            historial()
        }
        function historial(){
            let html = ''
                CUBOS.forEach(item => {

                   html += '<div class="row">'+
                            '<div class="col-4">'+item.LongituddeArista+'</div>' +
                            '<div class="col-4">'+item.AreadelaSuperficie+'</div>' +
                            '<div class="col-4">'+item.Volumen+'</div>'+
                            '</div>'

                });

                document.getElementById("cubos").innerHTML = html
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
<style>
body{
    background-color: rgb(90, 0, 0);
    color: white;
    font-family: 'Cambria';
    text-align: center;
    margin-top: 20px;
}
hr{
    background-color: red;
    height: 5px;
    border: none;
}
</style>
</html>
