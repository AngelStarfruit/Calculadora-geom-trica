<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular esfera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="col-12" style="font-size: 40px; font-weight:bold">Calcular esfera</div>
    <div class="col-12" style="padding: 20px">
        <label>Longitud de radio:&nbsp;</label><input type="text" id="rad">
    </div>
    <button type="button" style="font-size: 20px; background-color:rgb(128, 255, 255)" onclick="calcularEsfera()">Calcular</button>
    <hr>
    <div class="row">
    <div class="col-6" style="padding: 20px">
        <label>Área de la superficie:&nbsp;</label><input type="text" id="at">
    </div>
    <div class="col-6" style="padding: 20px">
        <label>Volumen</label>:&nbsp;</label><input type="text" id="v">
    </div>
    </div>
    <button type="button" style="font-size: 20px; background-color:rgb(128, 255, 255)" onclick="guardarEsfera()">Guardar</button>
    <hr>
    <div class="col-12" style="font-size: 30px;">Historial</div>
    <div class="row">
        <div class="col-4" style="font-weight:bold">Longitud de radio</div>
        <div class="col-4" style="font-weight:bold">Área de la superficie</div>
        <div class="col-4" style="font-weight:bold">Volumen</div>
    </div>
    <div id="esferas" style="padding-top: 2%;"></div>
    <hr>
    <br>
    <div class="col-12 text-end">
        <a href="./Index.html">
        <button type="button" style="font-size: 20px">Volver</button>
    </a>
    </div>
    <script>
    var ESFERAS = []
    historial()
    function calcularEsfera(){
        let Longderad = document.getElementById("rad").value
        let Area = 4*(Longderad ** 2)*3.1416
        let Volum = (4/3)*(Longderad ** 3)*3.1416
        document.getElementById("at").value = Area 
        document.getElementById("v").value = Volum
    }
    function guardarEsfera(){
        let esfera = {
            LongituddeRadio: document.getElementById("rad").value,
            AreadelaSuperficie: document.getElementById("at").value,
            Volumen: document.getElementById("v").value,
        }
        ESFERAS.push(esfera);

        document.getElementById("rad").value = ""
        document.getElementById("at").value = ""
        document.getElementById("v").value = ""

        historial()
    }
    function historial(){
        let html = ''
            ESFERAS.forEach(item => {

               html += '<div class="row">'+
                        '<div class="col-4">'+item.LongituddeRadio+'</div>' +
                        '<div class="col-4">'+item.AreadelaSuperficie+'</div>' +
                        '<div class="col-4">'+item.Volumen+'</div>'+
                        '</div>'

            });
            document.getElementById("esferas").innerHTML = html
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
<style>
body{
    background-color: rgb(0, 90, 90);
    color: white;
    font-family: 'Cambria';
    text-align: center;
    margin-top: 20px;
}
hr{
    background-color: cyan;
    height: 5px;
    border: none;
}
</style>
</html>
