<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular pirámide cuadrada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="col-12" style="font-size: 40px; font-weight:bold">Calcular pirámide cuadrada</div>
    <div class="row">
    <div class="col-6" style="padding: 20px">
        <label>Altura:&nbsp;</label><input type="text" id="h">
    </div>
    <div class="col-6" style="padding: 20px">
        <label>Longitud del lado de la base:&nbsp;</label><input type="text" id="lb">
    </div>
    </div>
    <button type="button" style="font-size: 20px; background-color:rgb(128, 255, 128)" onclick="calcularPiramide()">Calcular</button>
    <hr>
    <div class="row">
    <div class="col-6" style="padding: 20px">
        <label>Área de la base:&nbsp;</label><input type="text" id="ab">
    </div>
    <div class="col-6" style="padding: 20px">
        <label>Área lateral:</label>&nbsp;</label><input type="text" id="al">
    </div>
    <div class="col-6" style="padding: 20px">
        <label>Área total:&nbsp;</label><input type="text" id="at">
    </div>
    <div class="col-6" style="padding: 20px">
        <label>Volumen:</label>&nbsp;</label><input type="text" id="v">
    </div>
    </div>
    <button type="button" style="font-size: 20px; background-color:rgb(128, 255, 128)" onclick="guardarPiramide()">Guardar</button>
    <hr>
    <div class="col-12" style="font-size: 30px;">Historial</div>
    <div class="row">
        <div class="col-2" style="font-weight:bold">Altura</div>
        <div class="col-2" style="font-weight:bold">Longitud del lado de la base</div>
        <div class="col-2" style="font-weight:bold">Área de la base</div>
        <div class="col-2" style="font-weight:bold">Área lateral</div>
        <div class="col-2" style="font-weight:bold">Área total</div>
        <div class="col-2" style="font-weight:bold">Volúmen</div>
    </div>
    <div id="piramides" style="padding-top: 2%;"></div>
    <hr>
    <br>
    <div class="col-12 text-end">
        <a href="./Index.html">
        <button type="button" style="font-size: 20px">Volver</button>
    </a>
    </div>
    <script>
        PIRAMIDES = []
        historial()
        function calcularPiramide(){
            let Altura = document.getElementById("h").value
            let Longdebase = document.getElementById("lb").value
            let Altdelado = Math.sqrt((Altura ** 2) + ((Longdebase/2) ** 2))
            let Areabase = (Longdebase ** 2)
            let Arealat = Longdebase * Altdelado *2
            let Volum = (Areabase * Altura)/3
            document.getElementById("ab").value = Areabase 
            document.getElementById("al").value = Arealat
            document.getElementById("at").value = (Areabase+Arealat)
            document.getElementById("v").value = Volum
        }
        function guardarPiramide(){
            let piramide = {
                Altura: document.getElementById("h").value,
                Longituddelabase: document.getElementById("lb").value,
                Areadelabase: document.getElementById("ab").value,
                Arealateral: document.getElementById("al").value,
                Areatotal: document.getElementById("at").value,
                Volumen: document.getElementById("v").value,
            }
            PIRAMIDES.push(piramide);
    
            document.getElementById("h").value = ""
            document.getElementById("lb").value = ""
            document.getElementById("ab").value = ""
            document.getElementById("al").value = ""
            document.getElementById("at").value = ""
            document.getElementById("v").value = ""
    
            historial()
        }
        function historial(){
            let html = ''
                PIRAMIDES.forEach(item => {
    
                   html += '<div class="row">'+
                            '<div class="col-2">'+item.Altura+'</div>' +
                            '<div class="col-2">'+item.Longituddelabase+'</div>' +
                            '<div class="col-2">'+item.Areadelabase+'</div>' +
                            '<div class="col-2">'+item.Arealateral+'</div>' +
                            '<div class="col-2">'+item.Areatotal+'</div>' +
                            '<div class="col-2">'+item.Volumen+'</div>'+
                            '</div>'
    
                });
                document.getElementById("piramides").innerHTML = html
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
<style>
body{
    background-color: rgb(0, 90, 0);
    color: white;
    font-family: 'Cambria';
    text-align: center;
    margin-top: 20px;
}
hr{
    background-color: rgb(0, 255, 0);
    height: 5px;
    border: none;
}
</style>
</html>
